{
  "displayName": "UUF Sample App",
  "logLevel": "debug",
  "initScripts": ["/modules/init.js"],
  "urlMappings": [
      {
        "url": "/api/devices/*",
        "path": "/api/device-api.jag"
      },
      {
        "url": "/api/group/*",
        "path": "/api/group-api.jag"
      },
      {
        "url": "/api/user/*",
        "path": "/api/user-api.jag"
      },
      {
        "url": "/token",
        "path": "/api/token-api.jag"
      },
      {
        "url": "/api/invoker/*",
        "path": "/api/invoker-api.jag"
      },
      {
        "url": "/uuf/login",
        "path": "/lib/modules/auth/login.jag"
      },
      {
        "url": "/uuf/logout",
        "path": "/lib/modules/auth/logout.jag"
      },
      {
        "url": "/uuf/sso/acs",
        "path": "/lib/modules/auth/acs.jag"
      },
      {
        "url": "/debug/*",
        "path": "/lib/debugging.jag"
      },
      {
        "url": "/public/*",
        "path": "/lib/static-files.jag"
      },
      {
        "url": "/*",
        "path": "/lib/dynamic-files.jag"
      }
    ]
}